<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1>Hello, Welcome to register page!</h1>
	<form action="/addUser" method="post">
		<div class="mb-3">
			<label for="name" class="form-label">Full Name:</label> <input type="text"
				class="form-control" name="name">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input type="email" name="email" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Phone:</label>
			<input type="password" class="form-control" name="password"
				id="exampleInputPassword1">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" name="password"
				id="exampleInputPassword1">
		</div>
		 <label for="gender" class="form-label">Gender:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Male</option>
           <option value="2">Female</option>
           <option value="3">Other</option>
        </select>
        <br>
		<div class="form-check">
			<label>Role: </label><br> <input class="form-check-input"
				type="radio" name="role" id="flexRadioDefault1" value="Trainer"> <label
				class="form-check-label" for="flexRadioDefault1"> Doctor </label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="role"
				id="flexRadioDefault2" checked value="student"> <label
				class="form-check-label" for="flexRadioDefault2"> Patient </label>
		</div>
		
		<br>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div>
	   <a th:href="@{login}">Already registered click here!</a>
	 </div>
	
	<br>
	<div th:if="${message}" class="alert alert-success" role="alert">
		<p th:text="${message}"></p>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
